---
analyze_job_market_landscape:
  description: |-
    Research and analyze the current job market for {role} positions in {location}. Focus on:
    - Competitive salary ranges and compensation packages
    - Most commonly required skills and qualifications
    - Trending requirements and emerging skills
    - Market demand and hiring patterns
    - Industry-specific standards and expectations
    Use comprehensive search strategies to gather data from job boards, company websites, and industry reports.
  expected_output: A detailed market analysis report containing salary ranges, required
    skills analysis, trending qualifications, and competitive landscape insights for
    {role} positions in {location}, formatted as a structured document with key findings
    and recommendations.
  agent: market_research_analyst
research_ai_tools_for_role:
  description: |-
    Research and catalog cutting-edge AI tools specifically relevant to {role} positions. Focus on:
    - Most popular and effective AI tools for this role (like Claude, GitHub Copilot, Cursor, ChatGPT, etc.)
    - How these tools enhance daily productivity and workflows
    - Specific use cases and practical applications
    - Emerging AI tools gaining traction in the field
    - Integration possibilities and workflow optimization
    - Productivity metrics and benefits
    Provide detailed explanations of how each tool adds value to the role.
  expected_output: A comprehensive AI tools catalog for {role} positions, including
    tool descriptions, practical use cases, productivity benefits, and specific examples
    of how each tool enhances daily workflows, organized by categories and impact
    level.
  agent: ai_tools_research_specialist
analyze_company_culture_and_brand:
  description: |-
    Conduct deep research into {company}'s culture, values, and communication style to ensure brand alignment. Research:
    - Company website content, mission, and values
    - Recent job postings and their tone/style
    - Company culture and work environment
    - Benefits and perks offered
    - Communication style and brand voice
    - Recent news, updates, and company direction
    - Employee value proposition and what makes them unique
    Gather information from the company's official website, careers page, and recent job postings.
  expected_output: A detailed company culture analysis including brand voice guidelines,
    cultural values, unique selling points, typical benefits packages, communication
    style preferences, and key messaging that should be reflected in job postings
    for {company}.
  agent: company_culture_analyst
generate_ai_enhanced_job_posting:
  description: |-
    Create a comprehensive, compelling job posting in markdown format for the {role} position at {company} in {location}. Using insights from the market research, AI tools analysis, and company culture research, craft a job posting that:
    - Attracts AI-savvy talent with emphasis on modern tools and technologies
    - Reflects the company's authentic voice and culture
    - Includes competitive compensation aligned with market standards
    - Highlights specific AI tools and their applications
    - Showcases growth opportunities and impact
    - Uses professional markdown formatting
    - Includes practical examples of AI tool usage in daily work
    - Balances technical requirements with human elements
  expected_output: A complete, professional job posting in markdown format that emphasizes
    AI integration, aligns with {company}'s brand voice, includes competitive market
    insights, and attracts top-tier talent for the {role} position. The posting should
    be ready for immediate publication.
  agent: ai_enhanced_job_posting_creator
  context:
  - analyze_job_market_landscape
  - research_ai_tools_for_role
  - analyze_company_culture_and_brand
